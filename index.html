<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Styles/design.css">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="page">
    <div class="body">
      <div class="top">
        <img src="images/bg-pattern-card.svg" alt="" class="bg1">
      </div>
      <div class="middle">
        <div class="nametag">
          <img src="images/image-victor.jpg" alt="" class="profile-photo">
          <div class="details">
            <p class="name">Victor Crest</p>
            <p class="age">26</p>
          </div>
        </div>
        <p class="location">London</p> 
      </div>
      <div class="bottom">
        <div class="followers-tag">
          <p class="no-of-followers">80K</p>
          <p class="followers">Followers</p>
        </div>
        <div class="likes-tag">
          <p class="no-of-likes">803K</p>
          <p class="likes">Likes</p>
        </div>
        <div class="photos-tag">
          <p class="no-of-photos">1.4K</p>
          <p class="photos">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Peace Akaehomen</a>.
    </div>
  </div>
</body>
</html>
